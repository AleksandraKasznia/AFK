<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" method="post" th:action="@{/addProject}" th:object="${project}">
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Kontakt: <input type="text" th:field="*{kontakt}" /></p>
    <p>Maxium Members: <input type="text" th:field="*{max_member}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<select th:each="skill : ${skills}">
    <option value="${skill}" th:text="${skill}"></option>
</select>
</body>
</html>
