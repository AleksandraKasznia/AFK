<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form</h1>
<form action="#" method="post" th:action="@{|/addSkills/${project}|}" th:object="${skillarray}">
    <div th:each="skill : ${skills}">
    <input type="checkbox" th:value="${skill}" th:text="${skill.skillId}" th:name="skillid" />
    </div>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
